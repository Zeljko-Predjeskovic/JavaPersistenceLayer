<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index :: header">
</head>

<body>

<!-- Navbar -->
<nav th:replace="index :: nav"></nav>
<!-- Navbar -->

<h1>Students</h1>
<p></p>
<div>Seiten:</div>
<div>
    <label th:each="i : ${#numbers.sequence(0, pageSize - 1)}">
        <a th:href="'/students?page=' + ${i}" th:text="${i+1}"></a>
    </label>
</div>
<p></p>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th></th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.getStudentId()}"></td>
            <td></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td><a th:href="${'/students/edit/?id='+student.getId()}" >bearbeiten</a></td>
        </tr>

    </tbody>

    <a href="/students/create">erstellen</a>
</table>
<p></p>

</body>
</html>
